#Update all the sections by editing the data.yml file inside _data folder.

# Site Settings
title: Rasmus Gundorff Sæderup's CV
url: 'https://rasmusgs.com'
baseurl: '/cv' #change it according to your repository name
description: Rasmus Gundorff Sæderup's resume.
# Style will be applied only after restarting the build or serve. Just choose one of the options.
theme_skin: myblue # blue turquoise green berry orange ceramic
chrome_mobile_color: "#3873B3" #use hex colors (ex:#1976d2) or leave empty if you don't want a color for chrome mobile searchbar

# Tracker
analytics:
    google:
        tracking_id: UA-156018377-2
        anonymize_ip: true


# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style

# Build settings
compress-site: yes

encoding: "utf-8"
compress_html: # - http://jch.penibelst.de/
  clippings: all
  ignore:
    envs: development
